<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- start nav bar -->

  <nav class="navbar navbar-expand-lg navbar-light position-relative mt-2">

    <div class="container">
        <img src="images/navlogo.png" alt="Logo" style="width: 180px;">

      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>

      <div class="collapse navbar-collapse  " id="navbarNav">
        <ul class="navbar-nav ms-auto d-flex gap-3">
          <li class="nav-item ">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Prices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <br>
        <a href="#" class="btn btn-custom rounded-pill px-4 ms-md-4 text-white">Get Started</a>
      </div>
    </div>
    <img src="images/gradiant1.png" class="position-absolute object-fit-cover z-n1" alt="">

  </nav>

  <!-- end navbar -->
   <!-- start hero section -->

   <section class="content-section position-relative ">
    <img src="images/gradiant2.png" class="position-absolute object-fit-cover z-n1" alt="">

    <div class="container">
        <div class="row">
            <div class="col-md-6 content mt-md-5 ">
                <div class="mt-md-5">
                    <h1 class="fw-bold fs-1 mb-2">CAPTURING MOMENTS <span style="color: #8A47F6;">IN</span>  TIME<span > <img class=" mb-2"
                        src="images/Rectangle 2.png" alt=""></span></h1>
                    <p class="mb-3">A Glimpse into the Past, a Snapshot of the Present.</p>
                    <button class="btn btn-custom rounded-pill px-5  text-white mt-3">Get Started</button>
                </div>
            </div>

            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <button  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active text-bg-danger " aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class=" text-bg-danger "  aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class=" text-bg-danger "  aria-label="Slide 3"></button>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/carousel-1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/carousel-2.webp" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/carousel-3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>

                    <a class="carousel-control-prev " href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- end hero section -->

    <!--  -->















  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
