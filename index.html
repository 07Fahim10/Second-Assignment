<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- start nav bar -->

  <nav class="navbar navbar-expand-lg navbar-light position-relative">

    <div class="container">
        <img src="images/navlogo.png" alt="Logo" style="width: 180px;">

      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>

      <div class="collapse navbar-collapse  " id="navbarNav">
        <ul class="navbar-nav ms-auto d-flex gap-3">
          <li class="nav-item ">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Prices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <br>
        <a href="#" class="btn btn-custom rounded-pill px-4  ms-md-4   text-white">Get Started</a>
      </div>
    </div>
    <img src="images/gradiant1.png" class="position-absolute object-fit-cover z-n1" alt="">

  </nav>

  <!-- end navbar -->
















  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
